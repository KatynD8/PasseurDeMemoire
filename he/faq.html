<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Témoignages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }

        .about {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.9s ease;
            margin: 50px auto;
            max-width: 1200px;
            overflow: hidden;
        }

        .about.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Section principale */
        #testimonials {
            display: flex;
            flex-direction: row-reverse;
        }

        .about-me_left {
            flex: 0.4;
        }

        .about-me_left img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .about-me_right {
            flex: 0.6;
            padding: 3rem;
            display: flex;
            flex-direction: column;
        }

        .about-me_right h3 {
            font-size: 2.2rem;
            margin-bottom: 2rem;
            color: #2c3e50;
            font-weight: 300;
            text-align: center;
        }

        /* Container des témoignages */
    

        /* Scrollbar personnalisée */
        .testimonials-container::-webkit-scrollbar {
            width: 6px;
        }

        .testimonials-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .testimonials-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .testimonials-container::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

   

        /* Responsive */
        @media (max-width: 768px) {
            #testimonials {
                flex-direction: column;
            }

            .about-me_left {
                flex: none;
                height: 200px;
                order: 2;
            }

            .about-me_right {
                padding: 2rem;
                order: 1;
            }

            .about-me_right h3 {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
            }

            .testimonials-container {
                max-height: none;
                overflow-y: visible;
            }

            .testimonial-card {
                padding: 1.25rem;
            }

            .testimonial-header {
                flex-direction: column;
                gap: 0.5rem;
                align-items: flex-start;
            }
        }
